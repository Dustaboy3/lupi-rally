    <script>
        $("#portfolio-flters").click(function () {
            const activeFilter = document.getElementsByClassName("filter-active");
            localStorage.activeFilter = activeFilter[0].innerText;

            const portfolioFilters = document.getElementsByClassName("portfolio-filters");
            for (let i = 0; i < portfolioFilters.length; i++) {
                if (portfolioFilters[i].innerText === localStorage.activeFilter) {
                    portfolioFilters[i].classList.add("filter-active");
                }
            }
        });

        $(document).ready(function () {
            const portfolioFilters = document.getElementsByClassName("portfolio-filters");
            for (let i = 0; i < portfolioFilters.length; i++) {
                if (portfolioFilters[i].innerText === localStorage.activeFilter) {
                    portfolioFilters[i].classList.add("filter-active");
                }
            }
        });
    </script>
